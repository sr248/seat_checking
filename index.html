<!DOCTYPE html>
<html>
  <head>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
        <div class="head">
            <div class="Title" style="text-align: center;">
                <title>座席</title>
                <h1>座席記録</h1>
                <h2>座ったところにお名前を書いてください</h2>
                <input type='button' value="消毒" onclick="cleanup()">
            </div>
        </div>
    
        <div class="Seats">
            <script>
                for(i=1;i<=43;i++){
                    let div_doc = `
                        <div class="seat${i}" id="div${i}">
                            <h5>座席番号${i}</h5>
                            <p id='p${i}'><input type="button" value="名前入力" onclick="enter('div${i}','p${i}')"></p>
                        </div>
                        `
                    document.write(div_doc);
                }
            </script>
            <div class="utils"></div>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
